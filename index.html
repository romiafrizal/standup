<!doctype html>
<html lang="en">
<!--Standup generator v2-->
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/main.css">
    <link rel=icon href="assets/favicon.ico" type="image/x-icon">
    <title>IT Bobo Standup generator v.2</title>
</head>

<body>
    <div class="overlay btn-generate"></div>
    <nav>
        <div class="title">
            <a href="bobobobo.com"><img src="assets/Bobobobo.png"></a>
            
            <h1>IT Standup Report Generator</h1>
            <hr>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 no-padding data-input">
                <form action="" class="form-input">
                    <div class="form-group">
                        <label for="name">Your name:</label>
                        <input type="text" id="name" class="form-control" placeholder="Not specified">
                    </div>
                    <div class="form-group">
                        <label for="past-on">On yesterday or:</label>
                        <input type="text" id="past-on" class="form-control" placeholder="eg. friday or 24-8-2018, default is yesterday">
                    </div>
                    <div class="form-group">
                        <label for="past-content">What did you do:</label>
                        <textarea class="form-control" name="" id="past-content" cols="30" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="obstacle">Obstacle:</label>
                        <textarea class="form-control" name="" id="obstacle" cols="30" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="today-content">What will you do today:</label>
                        <textarea class="form-control" name="" id="today-content" cols="30" rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="today-target">Target today:</label>
                        <textarea class="form-control" name="" id="today-target" cols="30" rows="6"></textarea>
                    </div>
                </form>
               
            </div>
            <div class="col-12 col-md-6 col-lg-4 preview-box">
                <div class="row">
                    <div class="prv col">
                        <p>Preview:</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">

                        <div class="speech-wrapper">
                            <div class="bubble alt">
                                <div class="txt">
                                    <p class="name alt">+353 87 1234 567<span> ~ <span class="name"></span></span></p>
                                    <div id="msg" class="message preview">
                                        <i>No preview</i>
                                    </div>
                                    <span class="timestamp"><span class="time"></span></span>
                                </div>
                                <div class="bubble-arrow alt"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn-copy btn" data-toggle="modal" data-target="#exampleModalCenter">
                    Copy
                </button>
                <button class="fab btn-generate">
                    <i class="fa fa-copy" aria-hidden="true"></i>
                </button>
            
                  <!-- Modal -->
                  <div class="modal fade" id="exampleModalCenter" tabindex="-3" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          Copied to clipboard!
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </body>
</html>
